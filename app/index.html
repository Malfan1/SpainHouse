<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- header mobile-->
      <header class="header">
        <div class="my-container">
          <div class="header__flex">
            <div class="header__logo">
              <img src="images/logo-mob.svg" alt="" />
            </div>
            <div class="header__burger">
              <img src="images/menu.svg" alt="" />
            </div>
          </div>
        </div>
      </header>

      <!-- main -->
      <main class="main">
        <section class="main-sec">
          <div class="my-container">
            <div class="main-sec__flex">
              <div class="main-sec__bg">
                <img src="images/main-foto-mob.png" alt="" />
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="my-container">
          <div class="footer__flex">
            <div class="footer__logo mb-8">
              <img src="images/logo-footer.svg" alt="" />
            </div>
            <div class="footer__social mb-8">
              <img class="mr-8" src="images/inst.svg" alt="" />
              <img src="images/facebook.svg" alt="" />
            </div>
            <p class="footer__words">
              © Все права защищены. <br />Агентство недвижимости Spain House
            </p>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
